<div class="modal" ng-controller="KisBpmTextPropertyPopupCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
        <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h3>
      </div>
      <div class="modal-body">
        <div id="beanSelectWrapper">
          <div id="beanSelectDiv">
            Bean select:
            <select id="beanSelect"></select>
          </div>

          <div id="methodSelectDiv" style="margin-top:10px;">
            Method select:
            <select id="methodSelect"></select>
          </div>


          <div id="arguments-table" style="margin-top:10px;">
            <table id="argTable" style="width:100%">
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Value</th>
              </tr>
            </table>
          </div>
          <div id="outputName">
            Output variable name:
            <input id="outputVariableName" type="text" style="width:100px" />
          </div>
          <div id="outputTypeWrapper">
            Output variable type:
            <div id="outputType">
            </div>
          </div>
        </div>
        <div id="variablesWrapper">
          <div id="inputVariablesWrapper">
            <div id="variables">
              Available Variables
              <div id="table-scroll">
                <table id="inTable" style="width:100%">
                  <tr>
                    <th>Input name</th>
                    <th>Type</th>
                    <th>Is constant</th>
                    <th>Default value</th>
                  </tr>
                </table>
              </div>
            </div>
            <textarea id="textarea" class="form-control ng-pristine ng-valid" ng-model="property.value" style="margin-top:360px; visibility: hidden;"
              ng-change="doTest()"></textarea>
          </div>
          <div id="footer-wrapper">
            <div class="modal-footer">
              <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="editor-app/configuration/properties/bean-select.js"></script>
    <link rel="stylesheet" type="text/css" href="editor-app/configuration/properties/bean-select.css">
